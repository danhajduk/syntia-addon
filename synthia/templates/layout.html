<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Synthia</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #eee;
      display: flex;
    }
    nav {
      width: 220px;
      background: #1f1f1f;
      height: 100vh;
      padding: 1em;
      box-shadow: 2px 0 10px rgba(0,0,0,0.3);
    }
    nav h2 {
      color: #00e676;
      margin-bottom: 2em;
    }
    nav a {
      display: block;
      color: #ccc;
      text-decoration: none;
      margin: 1em 0;
      padding: 0.5em;
      border-radius: 4px;
      transition: background 0.2s ease;
    }
    nav a:hover,
    nav a.active {
      background: #00e676;
      color: #111;
    }
    main {
      flex-grow: 1;
      padding: 2em;
    }
    h1 {
      color: #00e676;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav>
    <h2>Synthia</h2>
    <a href="{{ url_for('main_page') }}" class="{{ 'active' if active_page == 'main' else '' }}">Main</a>
    <a href="{{ url_for('status_page') }}" class="{{ 'active' if active_page == 'status' else '' }}">Status</a>
    <a href="{{ url_for('testing_page') }}" class="{{ 'active' if active_page == 'testing' else '' }}">Testing</a>
    <a href="{{ url_for('settings_page') }}" class="{{ 'active' if active_page == 'settings' else '' }}">Settings</a>
  </nav>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
