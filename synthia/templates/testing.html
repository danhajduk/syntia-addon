{% extends "layout.html" %}
{% block content %}
<h1>Assistant Testing</h1>

<form method="POST" action="/testing">
  <input type="text" name="prompt" id="prompt" style="width: 80%; padding: 0.5em;" placeholder="Ask me anything..." required autofocus>
  <button type="submit" style="padding: 0.5em 1em;">Ask</button>
</form>

{% if thinking %}
  <p><em>Thinking...</em></p>
{% endif %}

{% if prompt %}
  <h2>Your Prompt:</h2>
  <pre>{{ prompt }}</pre>
{% endif %}

{% if response %}
  <h2>Synthia Responded:</h2>
  <div style="background:#222;padding:1em;border-radius:6px;white-space:pre-wrap;">
    {{ response }}
  </div>
{% endif %}
{% endblock %}
